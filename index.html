<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>北鼻考试小测试</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      background-color: #fff7fb;
      text-align: center;
      padding: 60px 20px;
      color: #d81b60;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .option-btn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f06292;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    .option-btn:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    #result {
      margin-top: 50px;
      font-size: 26px;
      color: #880e4f;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>亲爱的北鼻，今天考试怎么样呢？</h2>

  <button class="option-btn" onclick="showLove()">50分</button>
  <button class="option-btn" onclick="showLove()">70分</button>
  <button class="option-btn" onclick="showLove()">100分</button>

  <div id="result">哇我的北鼻最棒了 💖</div>

  <script>
    function showLove() {
      const result = document.getElementById("result");
      result.classList.add("show");
    }
  </script>

</body>
</html>
